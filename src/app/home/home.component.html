
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="card shadow">
				<div class="card-body">
					<div class="row">
						<div class="col-md-12 text-center">
							<h5>Select a Country</h5>
							<hr />
						</div>
					</div>
					<owl-carousel-o [options]="customOptions">
						<ng-template carouselSlide>
								<div class="slide">
									<a [routerLink]="'/afghanistan'"><img src="assets/images/flags/AfghanistanFlag.png" class="rounded"></a>
									<hr />
									<p class="ingredient-text">Afghanistan</p>
								</div>
						</ng-template>
						<ng-template carouselSlide>
							<div class="slide">
									<a [routerLink]="'/albania'"><img src="assets/images/flags/AlbaniaFlag.png" class="rounded"></a>
									<hr />
									<p class="ingredient-text">Albania</p>
							</div>
						</ng-template>
						<ng-template carouselSlide>
							<div class="slide">
									<a [routerLink]="'/algeria'"><img src="assets/images/flags/AlgeriaFlag.png" class="rounded"></a>
									<hr />
									<p class="ingredient-text">Algeria</p>
							</div>
						</ng-template>
						<ng-template carouselSlide>
							<div class="slide">
									<a [routerLink]="'/andorra'"><img src="assets/images/flags/AndorraFlag.png" class="rounded"></a>
									<hr />
									<p class="ingredient-text">Andorra</p>
							</div>
						</ng-template>
						<ng-template carouselSlide>
							<div class="slide">
									<a [routerLink]="'/angola'"><img src="assets/images/flags/AngolaFlag.png" class="rounded"></a>
									<hr />
									<p class="ingredient-text">Angola</p>
							</div>
						</ng-template>
						<ng-template carouselSlide>
							<div class="slide">
									<a [routerLink]="'/antigua'"><img src="assets/images/flags/AntiguaFlag.png" class="rounded"></a>
									<hr />
									<p class="ingredient-text">Antigua & Barbuda</p>
							</div>
						</ng-template>
						<ng-template carouselSlide>
							<div class="slide">
									<a [routerLink]="'/argentina'"><img src="assets/images/flags/ArgentinaFlag.png" class="rounded"></a>
									<hr />
									<p class="ingredient-text">Argentina</p>
							</div>
						</ng-template>
						<ng-template carouselSlide>
							<div class="slide">
									<a [routerLink]="'/armenia'"><img src="assets/images/flags/ArmeniaFlag.png" class="rounded"></a>
									<hr />
									<p class="ingredient-text">Armenia</p>
							</div>
						</ng-template>
					</owl-carousel-o>
				</div>
			</div>
		</div>
	</div>
</div>
